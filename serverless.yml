service: work2d

provider:
  name: aws
  runtime: nodejs6.10

functions:
  login:
    handler: handler.login
    events:
      - http:
          path: login
          method: get
          cors: true


resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
