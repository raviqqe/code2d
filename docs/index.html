<!DOCTYPE HTML>
<html>
  <head>
    <title>work2d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.36.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main"></div>
    <script src="Main.js"></script>
    <script>
AWS.config.region = 'us-east-1';
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
    IdentityPoolId: 'us-east-1:436d7a57-8280-482a-8d9b-3e61caa7bafc',
});

AWS.config.credentials.get(function() {
    client = new AWS.CognitoSyncManager();
});

var app = Elm.Main.embed(document.getElementById('main'));

app.ports.check.subscribe(function(_) {
  var sound = new Pizzicato.Sound({
    source: 'wave',
    options: { release: 3 }
  });
  sound.play();
  setTimeout(() => sound.stop(), 500);
  app.ports.suggestions.send([]);
});
    </script>
  </body>
</html>
