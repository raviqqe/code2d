version: 2
jobs:
  build:
    docker:
      - image: node
    steps:
      - checkout

      - run:
          name: OS Setup
          command: |
            apt -y update --fix-missing
            apt -y install inkscape rake

      - run:
          name: Build
          command: rake build

      - run:
          name: Test
          command: rake test

      - store_artifacts:
          path: app/coverage
          destination: app_coverage

      - store_artifacts:
          path: functions/coverage
          destination: functions_coverage
